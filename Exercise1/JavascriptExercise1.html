<!DOCTYPE html>

<html>
    <head>
    <title>
        Realtime Clock
    </title>
    <script type="text/javascript" charset="utf-8">
        function time(){
            var today = new Date();
            var weekday = ["Sunday", "Monday", "Tuesday", "Wednesday",
            "Thursday", "Friday", "Saturday"];
            var y = today.getFullYear();
            var M = today.getMonth()+1;
            var d = today.getDate();
            var wd = today.getDay();
            var s = today.getSeconds();
            var m = today.getMinutes();
            var h = today.getHours();
            s = checkTime(s);
            m = checkTime(m);
            document.getElementById('txt').innerHTML = weekday[wd] + ", " + d +
            "/" + M + "/" + y + " " + h + ":" + m + ":" + s;
            var t = setTimeout(time, 500);
        }
        function checkTime(i) {
        if (i < 10) {i = "0" + i};
        return i;
        }
    </script>
</head>
    <body onload="time()">
        <div id="txt"></div>
    </body>
</html>
