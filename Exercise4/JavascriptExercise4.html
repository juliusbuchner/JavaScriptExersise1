<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <p>Please guess a number between 1 and 10:</p>
        <form id="form" action="/Exercise3/JavascriptExercise3.html">
            <input type="number" id="guessed"><br>
            <input type="button" name="button" onclick="guessing()" value="Submit">
        </form>
        <script>
            function getRandomNumber(min, max){
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1) + min);
            }
            function guessing(){
                var guessedNumber = document.getElementById('guessed').value;
                var randomNumber = getRandomNumber(1, 10);
                var match = guessedNumber + " matches with the random number. Good job!";
                var notMatch = guessedNumber + " does not match with the random number.";
                if(guessedNumber == randomNumber){
                    document.getElementById('match').innerHTML = match;
                } else {
                    document.getElementById('match').innerHTML = notMatch;
                }
            }
        </script>
        <div id="match"></div>
    </body>
</html>
