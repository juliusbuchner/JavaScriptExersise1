<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <p>Please enter a sentence:</p>
        <form id="form" action="/Exercise9/JavascriptExercise9.html">
            <input type="text" id="code"><br>
            <input type="button" name="button" onclick="reverse()" value="Submit">
        </form>
        <script>
            function reverse(){
                var startCode = document.getElementById('code').value;
                var upperCode = startCode.toLowerCase().split(' ');
                for(var i = 0; i < upperCode.length; i++){
                    upperCode[i] = upperCode[i].charAt(0).toUpperCase() + upperCode[i].substring(1);
                }
                
                var longestWord = null;
                var longest = 0;
                for(var j = 0; j < upperCode.length; j++){
                    if(longest < upperCode[j].length){
                        longest = upperCode[j].length;
                        longestWord = upperCode[j];
                    }
                }
                upperCode = upperCode.join(' ');
                document.getElementById('reversed').innerHTML = upperCode + 
                " and the longest word is " + longestWord + ".";
            }
        </script>
        <div id="reversed"></div>
    </body>
</html>
